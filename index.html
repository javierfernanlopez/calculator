<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="display">
                <div class="previousNumber"></div>
                <div class="currentNumber"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="number" type="submit" onclick="return numbClik('7')" id="7" value="7">7</button>
            <button class="number" type="submit" id="8" value="8">8</button>
            <button class="number" type="submit" id="9" value="9">9</button>
            <button class="operator" type="submit" id="+" value="+">+</button>            
            <button class="number" type="submit" id="4" value="4">4</button>
            <button class="number" type="submit" id="5" value="5">5</button>
            <button class="number" type="submit" id="6" value="6">6</button>
            <button class="operator" type="submit" id="-" value="-">-</button>
            <button class="number" type="submit" id="1" value="1">1</button>
            <button class="number"type="submit" id="2" value="2">2</button>
            <button class="number" type="submit" id="3" value="3">3</button>
            <button class="operator" type="submit" id="x" value="x">x</button>
            <button class="clear" id="clear">CLEAR</button>
            <button class="number" type="submit" id="0" value="0">0</button>
            <button class="equal" type="submit" id="=" value="=">=</button>
            <button class="operator" type="submit" id="/" value="/">/</button>
        </div>
    </div>
</body>
</html>
